<mat-card id="card" style="text-align: center;">
<app-category-selection *ngIf="breakpoint > 3"></app-category-selection>
<mat-accordion *ngIf="breakpoint == 3">
  <mat-expansion-panel>
     <mat-expansion-panel-header>
        <mat-panel-title>
          Kategorien
        </mat-panel-title>
      </mat-expansion-panel-header>
    <app-category-selection></app-category-selection>
  </mat-expansion-panel>
  <mat-expansion-panel>
     <mat-expansion-panel-header>
        <mat-panel-title>
          Unterkatekorien
        </mat-panel-title>
      </mat-expansion-panel-header>
    <app-subcategory-container></app-subcategory-container>
  </mat-expansion-panel>
</mat-accordion>
<mat-grid-list cols={{breakpoint}} rowHeight="400px" (window:resize)="onResize($event)">
    <mat-grid-tile id="map" colspan="3"><app-map></app-map></mat-grid-tile>
    <mat-grid-tile *ngIf="breakpoint > 3"><app-subcategory-container></app-subcategory-container></mat-grid-tile>
</mat-grid-list>
</mat-card>
