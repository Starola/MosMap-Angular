
<div>
    <div class="container" width="80%">
        <div *ngFor="let category of categories" fxLayout="row">
            <mat-card class="content">
                <mat-card-title> {{category.categoryName}}</mat-card-title>
                <mat-card-content> {{ category.categoryDescription }} </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
