<mat-card class="content" [ngClass]="{selected: categorySelected==true}" (click)="changetCategorySelection()">
  <mat-card-title text-color="primary"> {{singleCategory.categoryName}}</mat-card-title>
  <mat-card-content> {{ (singleCategory.categoryDescription.length>75)? (singleCategory.categoryDescription | slice:0:75)+'..':(singleCategory.categoryDescription)}} </mat-card-content>
</mat-card>
