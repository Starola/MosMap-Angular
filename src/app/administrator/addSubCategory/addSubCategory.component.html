<mat-card id="card" style="text-align: center;">
  <mat-card-title>
      Unterkategorie hinzuf√ºgen
      <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form #categoryForm="ngForm" (ngSubmit)="createSubCategory()">
      <mat-form-field>
        <mat-label>Kategorie</mat-label>
        <mat-select style="width: 100%;" label="Kategorien" name="category" [(ngModel)]="selectedCategory"  required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.categoryName}}
          </mat-option>
        </mat-select>
      </mat-form-field><br/>
        <mat-form-field>
          <input matInput  placeholder="Kategorie Name" name="categoryName" required [(ngModel)]="subCategory.subCategoryName">
      </mat-form-field><br/>
      <mat-form-field>
          <input matInput  placeholder="Kategorie Beschreibung" name="categoryDescription" required [(ngModel)]="subCategory.subCategoryDescription">
      </mat-form-field><br/>
      <button [disabled]="!categoryForm.valid" mat-button type="submit" color="primary">Kategorie erstellen</button>
    </form>

  </mat-card-content>
</mat-card>
