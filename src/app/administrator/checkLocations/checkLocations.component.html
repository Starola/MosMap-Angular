<mat-card>
  <div class="list">
    <h3 mat-subheader>Nicht kontrollierte Orte</h3>
    <div *ngFor="let location of locationsToCheckList">
      <app-locationToCheckSingle *ngIf="location" [location]="location" (locationChecked)="locationChecked($event)" class="listItem"></app-locationToCheckSingle>
      <mat-divider></mat-divider>
    </div>
  </div>
</mat-card>
