<mat-toolbar color="primary">
    <span routerLink="/home" class="title">MosMap</span>
  
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <div *ngIf="loggedIn()">{{authService.decodedToken?.unique_name | titlecase}}</div>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button *ngIf="!loggedIn()" mat-button  routerLink="/login">Login</button>
      <button *ngIf="!loggedIn()" mat-button  routerLink="/register">Registrieren</button>
      <button *ngIf="loggedIn()" mat-button  (click)="logOut()">Logout</button>
      <button *ngIf="isAdmin()" mat-button routerLink="/admin">Admin Übersicht</button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
   </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button *ngIf="!loggedIn()" mat-menu-item   routerLink="/login">Login</button>
    <button *ngIf="!loggedIn()" mat-menu-item   routerLink="/register">Registrieren</button>
    <button *ngIf="loggedIn()" mat-menu-item   (click)="logOut()">Logout</button>
    <button *ngIf="isAdmin()" mat-menu-item  routerLink="/admin">Admin Übersicht</button>
</mat-menu>
