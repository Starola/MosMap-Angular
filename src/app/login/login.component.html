<form #loginForm="ngForm" (ngSubmit)="login()">
    <h2 class="text-center text-primary">Login</h2>
    <hr>

    <div>
        <mat-form-field>
            <input matInput  placeholder="Username" name="username" required [(ngModel)]="model.username">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
        </mat-form-field>

        <button [disabled]="!loginForm.valid" mat-button type="submit" color="primary">Login</button>
    </div>
</form>
